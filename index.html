<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Week 2 - Chirper App : " />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/font-awesome.css">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/_stylesheet.css">

    <title>Week 2 - Chirper App</title>
  </head>

  <body>

 <div class="container" id="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="row clearfix">
                    <div class="col-md-12 column" id="headerDiv">
                        <h1 id="header"><i class="fa fa-twitter"></i>&nbsp;Chirper</h1>
                        <ul class="nav nav-pills" id="navbar">
                            <li class="nav-text"><a onclick="ChApp.addNewChirp();">New Chirp</a></li>
                            <li class="nav-text"><a onclick="ChApp.getMyProfile();">My Profile</a></li>
                            <li class="nav-text"><a onclick="ChApp.createTimeline();">Timeline</a></li>
                        </ul>
                    </div>
                </div>
                <div class="row clearfix" id="upperDiv">
                    <div class="col-md-12 column">
                        <div class="row clearfix">
                            <div id="profileDiv" class="col-md-2 column">
                            </div>
                            <div class="col-md-8 column">
                                <div id="messageDiv">
                                    <h3>&nbsp;&nbsp;<i class="fa fa-cog fa-spin"></i> Loading... </h3>
                                </div>
                            </div>
                            <div class="col-md-2 column" id="right-div">
                                <div class="col-md-2 column" id="friendsDiv">
                                    <h2>&nbsp;&nbsp;<i class="fa fa-cog fa-spin"></i> Loading... </h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!---Timeline Modal-->
    <div class="modal fade" id="modal-timeline">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h3 class="modal-title"><span id="modal-title">Title</span></h3>
                </div>
                <div class="modal-body" id="modal-table"></div>
                <div class="modal-body" id="modalBody">
                    <p>One fine body&hellip;</p>
                </div>
                <div class="modal-footer" id="modal-buttons">
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Week 2 - Chirper App maintained by <a href="https://github.com/TheSingingCoder">TheSingingCoder</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
